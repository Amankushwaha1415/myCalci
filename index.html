<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="claciCss.css">
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <div class="logo">
                <span class="logo1">my</span><span class="logo2">Calci</span><span class="logo3">.com</span>
            </div>
        </div>
        <div class="calculator">
            <input type="text" class="screen">
            <div class="row1 row">
                <button>C</button>
                <button><--</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row2 row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="row3 row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row4 row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row5 row">
                <button>0</button>
                <button>.</button>
                <button class="bigbtn">=</button>
            </div>
        </div>
    </div>
    <script src="calciJs.js"></script>
</body>
</html>
